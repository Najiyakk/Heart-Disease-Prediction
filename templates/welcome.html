<!DOCTYPE html>
<html>
<head>
    <title>Welcome - Heart Disease System</title>

    <style>
        /* Background with Image + Overlay */
       
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                url("{{ url_for('static', filename='images/image.png') }}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}


        /* Glass Card Effect */
        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 40px;
            width: 420px;
            border-radius: 15px;
            box-shadow: 0px 15px 35px rgba(0,0,0,0.4);
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            margin-bottom: 25px;
            font-weight: 600;
        }

        /* Inputs */
        input {
            width: 95%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            box-shadow: 0 0 10px #4e73df;
            transform: scale(1.03);
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #4e73df, #1cc88a);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .footer {
            margin-top: 20px;
            font-size: 13px;
            opacity: 0.8;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Welcome to Heart Disease Prediction System</h2>

    <form action="/start" method="POST">
        <input type="text" name="patient_name" placeholder="Enter Patient Name" required>
        <input type="tel" name="phone" placeholder="Enter Phone Number" required>

        <button type="submit">Continue</button>
    </form>

    <div class="footer">
        Secure & Confidential Medical Analysis
    </div>
</div>

</body>
</html>
